<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="Style.css"> 
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            fetch('nav.html')
                .then(response => response.text())
                .then(data => {
                    document.querySelector('body').insertAdjacentHTML('afterbegin', data);
                });
        });
        fetch('custReviews.html')
            .then(response => response.text())
            .then(data => {
                document.body.insertAdjacentHTML('beforeend', data);
            });
        // Fetch the footer
        fetch('footer.html')
            .then(response => response.text())
            .then(data => {
                document.body.insertAdjacentHTML('beforeend', data);
            });
    </script>
</head>
<body>
    <h1>
        Lochquarry Outdoor centre
    </h1> 
    <div class="activity-section">
        <div class="description">
    <p>For other details :</p>
    <p>Flat 2/2 125 St Georges Road,
        postcode:G36JA
       <p>Name: Marion Hunter
        Position: Centre Administrator</p>
        ContactUs:01475 229 8311.
    </p>
</div>
</div>

    <img src="Images/Banner.png" alt="Customer Review Banner">
</body>
</html>
